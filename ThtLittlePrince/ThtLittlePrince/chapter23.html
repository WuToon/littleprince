	 <div class="articleContent"><p>
		&ldquo;你好。&rdquo;小王子说。</p>
	<p>
		&ldquo;你好。&rdquo;商人说道。</p>
	<p>
		这是一位贩卖能够止渴的精制药丸的商人。每周吞服一丸就不会感觉口渴。</p>
	<p>
		&ldquo;你为什么卖这玩艺儿？&rdquo;小王子说。<br />
		&ldquo;这就大大地节约了时间。&rdquo;商人说，&ldquo;专家们计算过，这样，每周可以节 约五十三分钟。&rdquo;</p>
	<p>
		&ldquo;那么，用这五十三分钟做什么用？&rdquo;</p>
	<p>
		&ldquo;随便怎么用都行。&hellip;&hellip;&rdquo;</p>
	<p>
		小王子自言自语地说：&ldquo;我如果有五十三分钟可支配，我就悠哉游哉地向水 泉走去&hellip;&hellip;&rdquo;</p>
