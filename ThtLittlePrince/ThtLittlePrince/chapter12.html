<body>
	<div class="articleContent"><p class="font105">
		小王子所访问的下一个星球上住着一个酒鬼。访问时间非常短，可是它却使小王子非常忧伤。&nbsp;<wbr /></p>
	<p class="font105">
		&ldquo;你在干什么？&rdquo;小王子问酒鬼，这个酒鬼默默地坐在那里，面前有一堆酒瓶子，有的装着酒，有的是空的。&nbsp;<wbr /><br />
		&nbsp;<wbr /></p>
	<center>
		<table border="0" cellpadding="0" cellspacing="0" cols="1">
			<tbody>
				<tr>
					<td>
						<p class="font105">
							<img alt="童话故事小王子连载第十二章" height="332" src="155442LL-0.jpg" title="小王子&nbsp;&lt;wbr&gt;连载&nbsp;&lt;wbr&gt;&nbsp;&lt;wbr&gt;第十一章&nbsp;&lt;wbr&gt;&amp;&nbsp;&amp;
	            lt;wbr&gt;第十二章" width="415" /></p>
					</td>
				</tr>
			</tbody>
		</table>
	</center>
	<p class="font105">
		&ldquo;我喝酒。&rdquo;他阴沉忧郁地回答道。&nbsp;<wbr /></p>
	<p class="font105">
		&ldquo;你为什么喝酒？&rdquo;小王子问道。&nbsp;<wbr /></p>
	<p class="font105">
		&ldquo;为了忘却。&rdquo;酒鬼回答。&nbsp;<wbr /></p>
	<p class="font105">
		小王子已经有些可怜酒鬼。他问道：&ldquo;忘却什么呢？&rdquo;&nbsp;<wbr /></p>
	<p class="font105">
		酒鬼垂下脑袋坦白道：&ldquo;为了忘却我的羞愧。&rdquo;&nbsp;<wbr /></p>
	<p class="font105">
		&ldquo;你羞愧什么呢？&rdquo;小王子很想救助他。&nbsp;<wbr /></p>
	<p class="font105">
		&ldquo;我羞愧我喝酒。&rdquo;酒鬼说完以后就再也不开口了。&nbsp;<wbr /></p>
	<p class="font105">
		小王子迷惑不解地离开了。&nbsp;<wbr /></p>
	<p>
		在旅途中，他自言自语地说道：&ldquo;这些大人确实真叫怪。&rdquo;</p>
